<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: bisque;
            margin: 0;
        }

        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .input-field {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

    </style>
</head>
<body>

<div class="game-container">
    <h2>Password Game</h2>
    <p>Guess the Password!</p>
    <input type="text" id="passwordInput" class="input-field" placeholder="Enter password">
    <button id="submitBtn" class="btn">Submit</button>
    <div id="message" class="message"></div>
</div>

<script>
    const secretPassword = "OpenAI123";
    const passwordInput = document.getElementById('passwordInput');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');
    submitBtn.addEventListener('click', function() {
        const userPassword = passwordInput.value;

        if (userPassword === secretPassword) {
            message.textContent = "Congratulations! You guessed the password!";
            message.classList.add('success');
            message.classList.remove('error');
        } else {
            message.textContent = "Incorrect password. Try again!";
            message.classList.add('error');
            message.classList.remove('success');
        }
        passwordInput.value = "";
    });
</script>

</body>
</html>
